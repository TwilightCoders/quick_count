language: ruby

sudo: false

cache: bundler

before_install:
  - gem install "rubygems-update:<3.0" --no-document
  - update_rubygems

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - bundle exec rspec

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

addons:
  postgresql: 9.5

rvm:
  - 2.6
  - 2.5
  - 2.4
  - 2.3

gemfile:
  - gemfiles/activerecord-6.0.Gemfile
  - gemfiles/activerecord-5.2.Gemfile
  - gemfiles/activerecord-5.1.Gemfile
  - gemfiles/activerecord-5.0.Gemfile
  - gemfiles/activerecord-4.2.Gemfile

matrix:

  exclude:
  - rvm: 2.6
    gemfile: gemfiles/activerecord-4.2.Gemfile
